/*
  X-Content-Type-Options: nosniff
  Referrer-Policy: same-origin

/index.html
  Cache-Control: no-store

/data/*
  Cache-Control: public, max-age=60, stale-while-revalidate=300

/sprites/*
  Cache-Control: public, max-age=31536000, immutable

/sounds/*
  Cache-Control: public, max-age=31536000, immutable

/icons/*
  Cache-Control: public, max-age=31536000, immutable

/wallpapers/*
  Cache-Control: public, max-age=31536000, immutable

/overlays/*
  Cache-Control: public, max-age=31536000, immutable
